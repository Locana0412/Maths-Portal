<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.desmos.com/api/v1.9/calculator.js"></script>
</head>
<body>
    <h1>Welcome, Teacher!</h1>
    <p>This is your dashboard. Use the tools below to create examples for students.</p>

    <!-- Graph Generator Section -->
    <div id="graph-tool">
        <h2>Graph Generator</h2>
        <input type="text" id="teacher-graph-equation" placeholder="Enter an equation (e.g., y=x^2)" />
        <button onclick="plotTeacherGraph()">Plot Graph</button>
        <div id="teacher-graph-container" style="width: 100%; height: 400px;"></div>
    </div>

    <!-- Query Log Section -->
    <div id="query-log">
        <h3>Recent Queries</h3>
        <ul id="query-list"></ul>
        <button onclick="clearQueries('teacherQueries')">Clear All Queries</button>
    </div>

    <!-- Saved Equations Section -->
    <div id="equation-log">
        <h3>Saved Equations</h3>
        <ul id="teacher-equation-list"></ul>
        <button onclick="clearQueries('teacherEquations')">Clear All Equations</button>
    </div>

    <!-- Math Problem Solver Section -->
    <div id="math-solver">
        <h3>Math Problem Solver</h3>
        <input type="text" id="teacher-math-input" placeholder="Enter a math problem (e.g., x^2+2x+1=0)" />
        <button onclick="solveMathProblem('teacher')">Solve</button>
        <div id="teacher-solution"></div>
    </div>

    <!-- Graph Annotations Section -->
    <div id="graph-annotations">
        <h3>Graph Annotations</h3>
        <input type="text" id="teacher-annotation-input" placeholder="Enter annotation text" />
        <button onclick="addAnnotation('teacher')">Add Annotation</button>
    </div>

    <!-- Logout Link -->
    <a href="index.html">Logout</a>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
